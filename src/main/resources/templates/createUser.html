<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/login.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar navbar-light bg-faded">
  		<ul class="nav navbar-nav">
  			<li class="nav-item">
	      		<a href="/sign_up?lang=FR">Français</a>
	    	</li>
	    	<li class="nav-item">
	      		<a href="/sign_up?lang=EN">English</a>
	    	</li>
	    	<li class="nav-item">
	      		<a href="/sign_up?lang=ES">Español</a>
	    	</li>
	    </ul>	
	    <ul class="nav navbar-nav navbar-right">
	    	<li class="nav-item">
	      		<a class="nav-link" href="/login" th:text="#{login.login}"></a>
	    	</li>

  		</ul>
	</nav>
	
	
	<div class="login-page">
  <div class="form">
  
  	<h1 th:text="#{user.signup}"></h1>

    <form class="login-form" th:modelAttribute="user" th:action="@{/sign_up}" method="POST">
      <td th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}">Name Error</td>
      <input type="text" th:field="*{user.username}" th:placeholder="#{user.username}"/>
      <input type="text" th:field="*{user.location}" th:placeholder="#{user.location}"/>
      <textarea class="width_fill" th:field="*{user.biography}" th:placeholder="#{user.biography}" rows="5"></textarea>
      <td th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}">Name Error</td>
      <input type="text" th:field="*{user.email}" th:placeholder="#{user.email}"/>
      <td th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}">Name Error</td>
      <input type="password"  th:field="*{user.password}" th:placeholder="#{user.password}"/>
      <input type="submit" name="submit" th:value="#{user.save}" />
      
    </form>
  </div>
</div>

</body>
</html>
