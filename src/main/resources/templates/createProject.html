<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creation/Edition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/login.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
      <div class="container">
      
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" th:href="@{#}">Home</a></li>
            <li><a th:text="'â‚¬' + ${credit}"></a></li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
            
          </ul>
        </div>
      </div>
    </div>

	<nav class="navbar navbar-light bg-faded">
  		<ul class="nav navbar-nav">
  			<li class="nav-item">
	      		<a href="/?lang=FR">French</a> | <a href="/?lang=EN">English</a>
	    	</li>
	    	

  		</ul>
	</nav>
	
	
	<div class="login-page">
  		<div class="form">

    	<form class="form-horizontal" th:action = "#" th:object = "${#}">
	  			<div class="form-group" >
	    			<label class="control-label col-sm-2" for="email">Name of the project: </label>
	    			<div class="col-sm-10">
	      				<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
	    			</div>
	  			</div>
  			
				<div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Location: </label>
				    <div class="col-sm-10"> 
				      <input type="text" th:field="*{location}" class="form-control" id="name" placeholder="Enter location">
				    </div>
				</div>
  
			  <div class="form-group">
			  	<label class="control-label col-sm-2" for="pwd">Description: </label>
			  	<input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter description">
			  </div>

				<div class="form-group">
				  	<label for="comment">Funding amount: </label>
				  	<input type="text" th:field="*{fundingAmount}" class="form-control" id="fundingAmount" placeholder="Enter amount">
				</div>
	
				<div class="form-group">
				  	<label for="comment">Number of days: </label>
				  	<input type="text" th:field="*{numberOfDays}" class="form-control" id="numberOfDays" placeholder="Enter number of days">
				</div>
  
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Save</button>
				    </div>
				  </div>
  
		</form>
  	</div>
	</div>

</body>
</html>
