<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/login.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar navbar-light bg-faded">
  		<ul class="nav navbar-nav">
  			<li class="nav-item">
	      		<a th:href="@{${baseUrl}(lang=FR)}">French</a>
	    	</li>
	    	<li class="nav-item">
	      		<a th:href="@{${baseUrl}(lang=EN)}">English</a>
	    	</li>
	    	<li class="nav-item">
	      		<a th:href="@{${baseUrl}(lang=ES)}">Espanol</a>
	    	</li>
	    </ul>	
	    <ul class="nav navbar-nav navbar-right">
	    	<li class="nav-item">
	      		<a class="nav-link" href="/sign_up" th:text="#{user.signup}"></a>
	    	</li>

  		</ul>
	</nav>
	
	<div class="login-page">
  	<div class="form">
  	
  		<p th:if="${loginError}" class="error" th:text="#{login.loginError}">Wrong user or password</p>
  		<p th:if="${logoutMessage}" class="error" th:text="#{login.logoutMessage}">Logout successfully</p>

	    <form class="login-form" th:action="@{/login}" method="POST">
	      <input type="text" name="username" th:placeholder="#{user.username}"/>
	      <input type="password"  name="password" th:placeholder="#{user.password}"/>
	      <input type="submit" name="submit" th:value="#{login.login}" />
	      
	    </form>
  	</div>
  	</div>

</body>
</html>
