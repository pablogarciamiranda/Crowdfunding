<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/login.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar navbar-light bg-faded">
  		<ul class="nav navbar-nav">
  			<li class="nav-item">
	      		<a href="/update_user?lang=FR">Français</a>
	    	</li>
	    	<li class="nav-item">
	      		<a href="/update_user?lang=EN">English</a>
	    	</li>
	    	<li class="nav-item">
	      		<a href="/update_user?lang=ES">Español</a>
	    	</li>
	    </ul>	
	</nav>
	
  <div class="form">
  
  	<h1 th:text="#{user.update_user}"></h1>

    <form class="login-form" th:action="@{/update_user}" method="POST">
      <label for="username" th:text="#{user.location}"></label>
      <input type="text" name="location" th:value="${user.location}"/>
      
      <label for="username" th:text="#{user.biography}"></label>
      <textarea name="biography" th:text="${user.biography}"></textarea>
      
      <label for="username" th:text="#{user.email}"></label>
      <input type="text" name="email" th:value="${user.email}"/>
      <input type="submit" name="submit" th:value="#{user.save}" />
      
    </form>
  </div>

</body>
</html>
