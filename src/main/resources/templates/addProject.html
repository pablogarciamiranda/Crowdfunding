<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/login.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar navbar-light bg-faded">
  		<ul class="nav navbar-nav">
  			<li class="nav-item">
	      		<a href="/add_project?lang=FR">French</a>
	    	</li>
	    	<li class="nav-item">
	      		<a href="/add_project?lang=EN">English</a>
	    	</li>
	    	<li class="nav-item">
	      		<a href="/add_project?lang=ES">Espanol</a>
	    	</li>
	    </ul>	
	    
	</nav>
	
<div class="project-page">
  <div class="form">
  
  	<h1 th:text="#{project.add}"></h1>

    <form class="projectAdd-form" th:action="@{/?myProjects=true}" method="POST">
      <input type="text" name="name" th:placeholder="#{project.name}"/>
      <input type="text" name="location" th:placeholder="#{project.location}"/>
      <textarea name="description" th:placeholder="#{project.description}" rows="5"></textarea>
      <input type="text" name="fundingAmount" th:placeholder="#{project.fundingAmount}"/>
      <input type="text"  name="numberOfDays" th:placeholder="#{project.numberOfDays}"/>
      <input type="submit" name="submit" th:value="#{project.save}" />
      
    </form>
  </div>
</div>

</body>
</html>
